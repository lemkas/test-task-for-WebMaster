<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Стул</title>
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="modal-form">
                    <input type="text" name="name" class="name" placeholder="Имя">
                    <input type="text" name="phone" class="phone" placeholder="Телефон">
                    <input type="email" name="email" class="email" placeholder="Почта">
                    <input type="text" name="good" class="good" placeholder="Название товара">
                    <button class="send-btn" >Заказать</button>
                </form>
            </div>
        </div>
    </div>

    
    


    <script src="/app.js"></script>
</body>
</html>
